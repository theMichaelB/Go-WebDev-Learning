linters:
  enable-all: true
  disable: 
    - gochecknoglobals
    - gomnd
    - execinquery
    - gci

issues:
  # This will make the linter fail if there are any issues
  max-issues-per-linter: 0
  max-issues: 0
  max-same-issues: 0

run:
  timeout: 5m

linters-settings:
  golint:
    min-confidence: 0.8